<!DOCTYPE html>
<html>
     <head>
          <meta charset="UTF-8">
          <meta http-equiv="Content-Security-Policy" content="default-src *;">
          <link href="https://api-huflit.herokuapp.com/extension/css/popup.min.css" rel="stylesheet" type="text/css">
          <link href="https://api-huflit.herokuapp.com/extension/css/schedule.min.css" rel="stylesheet" type="text/css">
          <script src="https://api-huflit.herokuapp.com/extension/js/index.min.js" type="text/javascript"></script>
     </head>
     <body>
          <div id="main">
               <div id="box-title" class="flex column">
                    <img src="https://api-huflit.herokuapp.com/extension/img/Logo.png" class="logo" id="logo">
                    <div id="title" class="title">HUFLIT EXTENSION</div>    
               </div>
               <div id="menu"></div>
               <div id="DOM">
                    <div class="login-box" id="login-box">
                         <div class="box">
                              <input type="text" id="user" required>
                              <label>Username</label>
                         </div>
                         <div class="box">
                              <input type="password" id="pass" required>
                              <label>Password</label>
                         </div>
                    </div>
                    <p id="msg"></p>
                    <button type="submit" id="login">Đăng nhập</button>
               </div>
          </div>
          <div class="flex" id="loader">
               <img src="https://api-huflit.herokuapp.com/extension/img/loading.png">
          </div>
          <script src="https://api-huflit.herokuapp.com/extension/js/login.min.js" type="text/javascript"></script>
          <script src="https://api-huflit.herokuapp.com/extension/js/Api.min.js" type="text/javascript"></script> 
          <script src="https://api-huflit.herokuapp.com/extension/js/schedule.min.js" type="text/javascript"></script>
     </body>
</html>
