<!DOCTYPE html>
<html>

<head>
     <title>Huflit Extension</title>
     <meta charset="UTF-8">
     <meta name="author" content="Vinh Phan">
     <meta name="description" content="HUFLIT EXTENSION: SCHEDULE, CHANGE PASSWORD">
     <link rel="stylesheet" href="./assets/css/index.min.css" type="text/css">
     <link rel="stylesheet" href="./assets/css/popup.min.css" type="text/css">
     <link rel="stylesheet" href="./assets/css/schedule.min.css" type="text/css">
     <script src="./assets/lib/jquery.min.js" type="text/javascript"></script>
</head>

<body>
     <div id="main">
          <div id="box-title" class="flex column">
               <a href="https://portal.huflit.edu.vn" target="_blank" id="logo">
                    <img src="./assets/img/Logo.png" class="logo">
               </a>
               <div id="title" class="title">HUFLIT EXTENSION</div>
          </div>
          <div id="root">
               <div class="login-box" id="login-box">
                    <div class="box">
                         <input type="text" id="user" required autocomplete="off">
                         <label>Username</label>
                    </div>
                    <div class="box">
                         <input type="password" id="pass" required>
                         <label>Password</label>
                    </div>
               </div>
               <p id="msg"></p>
               <button type="submit" id="login">Đăng nhập</button>
          </div>
          <div id="menu"></div>
          <div class="modal-bg" style="display: none"></div>
          <div class="modal-box" style="display: none">
               <div class="modal-title">title</div>
               <div class="modal-content flex"></div>
               <div class="modal-close">&times;</div>
          </div>

     </div>
     <script src="./assets/js/module.min.js" type="text/javascript"></script>
     <script src="./assets/js/Api.min.js" type="text/javascript"></script>
     <script src="./assets/js/effects.min.js" type="text/javascript"></script>
     <script src="./assets/js/schedule.min.js" type="text/javascript"></script>
</body>

</html>
