<!DOCTYPE html>
<html>
     <head>
          <meta charset="UTF-8">
          <link rel="stylesheet" href="./assets/css/index.css" type="text/css">
          <script src="https://api-huflit-server.glitch.me/extension/js/index.min.js" type="text/javascript"></script>
     </head>
     <body>
          <div id="main">
               <div id="box-title" class="flex column">
                    <a href="https://portal.huflit.edu.vn" target="_blank">
                         <img src="https://api-huflit-server.glitch.me/extension/img/Logo.png" class="logo" id="logo">
                    </a>
                    <div id="title" class="title">HUFLIT EXTENSION</div>    
               </div>
               <div id="menu"></div>
               <div id="DOM">
                    <div class="login-box" id="login-box">
                         <div class="box">
                              <input type="text" id="user" required>
                              <label>Username</label>
                         </div>
                         <div class="box">
                              <input type="password" id="pass" required>
                              <label>Password</label>
                         </div>
                    </div>
                    <p id="msg"></p>
                    <button type="submit" id="login">Đăng nhập</button>
               </div>
          </div>
          <div class="flex" id="loader">
               <img src="https://api-huflit-server.glitch.me/extension/img/loading.png">
          </div>
          <script src="./assets/js/source.min.js" type="text/javascript"></script>
          <script src="./assets/js/login.min.js" type="text/javascript" async></script>
     </body>
</html>
